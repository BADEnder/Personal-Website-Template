<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ender's website</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap@5.2.0.css" rel="stylesheet">
    <script src="/js/popper.js"></script>
    <script src="/js/bootstrap@5.2.0.js"></script>

    <!-- Axios -->
    <script src="/js/axios.js"></script>

    <!-- Custom file -->
    <link rel="stylesheet" href="/css/bootstrap-additions.css">
    <script src="/js/admin.js" defer></script>

</head>

<body class="bg-light">
    

    <!-- First Part -->
    <section>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
            <div class="container">
                <a href="#" class="navbar-brand"> Ender's Website</a>

                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav-menu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="nav-menu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="/" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" data-bs-toggle="modal" data-bs-target="#game-area">Play!</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>


    <!-- second Part -->
    <section class="bg-light">
        <div class="container">
            <div class="mt-5">
                <div class="h2">Post an article</div>
                <label for="title" class="col-form-label">Title</label>
                <input id="title" name="title" type="text" class="form-control w-75">

                <label for="content" class="col-form-label">Content</label>
                <textarea name="content" id="content" cols="1" rows="15" class="form-control"></textarea>
                <button class="btn btn-primary mt-3" onclick="submitArticle()"> Submit </button>
            </div>
        </div>
    </section>

    <!-- Modal Part for Simple game -->
    <section>
        <div class="modal fade text-dark" id="game-area" >
            <div class="modal-dialog ">
                <div class="modal-content text-bg-info mt-5">
                    <div class="modal-header">
                        <h2 class="modal-title">Game Area</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="text-center ">
                            <a class="btn btn-outline-success" href="/explo-num"> 1. Explosive game</a>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Message -->
    <div class="show-submit-message">
        <span>
            Submit Success !!
        </span>
    </div>
    
  

        
</body>
</html>
